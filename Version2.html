<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta description="Sitio Web en HTML 5">
	<title>Estructura visual HTML 5</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<h1>Estructura semantica HTML 5</h1>
	<header>
		&lt;HEADER&gt;
	</header>
	<nav>
		&lt;NAV&gt;
	</nav>
	<section id="contenedor">
		<section id="principal">
			&lt;SECTION&gt;
			<article>
				&lt;ARTICLE&gt;
			</article>
		</section>
		<aside>
			&lt;ASIDE&gt;
		</aside>
	</section>
	<footer>
		Aprendiendo HTML 5
	</footer>
	
</body>
</html>
